<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News-portal</title>
    <!-- Bootstrap CDN Goes Here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Fontawesome CDN goes here -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="" style="background-color: #e3dfdf" onload="fetchCategories()">
    <header class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary mt-2 mb-0">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><span class="bg-primary text-white px-2 py-1 rounded">News</span
            ><span class="text-primary ms-1">portal</span></a
          >
          <div class="navbar-nav">
            <a
              class="nav-link active text-primary fw-bold"
              aria-current="page"
              href="#"
              >News</a
            >
            <a class="nav-link" href="#">Blogs</a>
            <a href=""><img src="./assets/Avatar.png" alt="profile-image" /></a>
          </div>
        </div>
      </nav>
      <hr />
    </header>

    <main class="container">
      <section
        id="categories-container"
        class="d-flex justify-content-between"
      ></section>
      <div class="mt-3">
        <p>
          <span id="news-count">0</span> Items found on
          <span id="news-name"></span>
        </p>
      </div>

      <section class="d-flex justify-content-between align-items-center">
        <div class="d-flex gap-3 align-items-center">
          <p class="mt-3">Sort By View:</p>
          <select class="m-0 p-0 border-0 outline-none">
            <option>Default</option>
            <option>Two</option>
            <option>Three</option>
          </select>
        </div>
        <div>
          <button class="btn btn-primary">Todays-pick</button>
          <button class="btn btn-outline-primary">Trending</button>
        </div>
      </section>

      <section id="news-display"></section>

      <section>
        <!-- <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Launch static backdrop modal
        </button> -->

        <div
          class="modal fade"
          id="staticBackdrop"
        >
          <div class="modal-dialog modal-dialog-scrollable">

            <div class="modal-content" id="modal-body">
    
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Bootstrap script goes here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Cutom JS goes here -->
    <script src="./scripts/news-portal.js"></script>
  </body>
</html>
